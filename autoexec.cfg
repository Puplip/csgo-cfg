alias "-pm_clear_forward" "-forward;r_cleardecals"
alias "+pm_clear_moveleft" "+moveleft;r_cleardecals"
alias "-pm_clear_moveleft" "-moveleft;r_cleardecals"
alias "+pm_clear_back" "+back;r_cleardecals"
alias "-pm_clear_back" "-back;r_cleardecals"
alias "+pm_clear_moveright" "+moveright;r_cleardecals"
alias "-pm_clear_moveright" "-moveright;r_cleardecals"

alias "+pm_clear_attack" "+attack;r_cleardecals"
alias "-pm_clear_attack" "-attack;r_cleardecals"
alias "+pm_clear_attack2" "+attack2;r_cleardecals"
alias "-pm_clear_attack2" "-attack2;r_cleardecals"

alias "+pm_clear_speed" "+speed;r_cleardecals"
alias "-pm_clear_speed" "-speed;r_cleardecals"
