//BombFinder 2.0
alias toggleBombFinder bombFinderOn
alias bombFinderOn "gameinstructor_enable 1;clear;echo BombFinder 2.0 Enabled!;say_team BombFinder 2.0 Enabled!;alias toggleBombFinder bombFinderOff"
