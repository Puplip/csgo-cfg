alias "toggle_volume_muted" "alias toggle_volume toggle_volume_default ;var_volume_muted; sound_whoo; clear; echo Volume Muted!"

//---------------------------------AFK---------------------------------
alias "toggle_afk" "toggle_afk_on"
alias "toggle_afk_on" "alias afk toggle_afk_off; +forward; +back; +moveleft; +moveright; say is now AFK;low_volume;"
alias "toggle_afk_off" "alias afk toggle_afk_on; -forward; -back; -moveleft; -moveright; say is no longer AFK;set_volume;"

//--------------------------------Spin---------------------------------
alias "toggle_spin" "toggle_spin_on"
alias "toggle_spin_on" "alias toggle_spin toggle_spin_off;+use;var_m_yaw_spin;+duck"
alias "toggle_spin_off" "alias toggle_spin toggle_spin_on;-use;var_m_yaw_default;-duck"



