//--------------------------------Knife--------------------------------
alias "+pm_knife" "slot3;+lookatweapon;r_cleardecals"
alias "-pm_knife" "-lookatweapon"

//------------------------------Jumpthrow------------------------------
alias "+pm_jumpthrow" "-attack;-attack2;+jump"
alias "-pm_jumpthrow" "-jump"

//----------------------------Drop Utility----------------------------
//
//  Drops all your utility in 2 presses
//

alias "+pm_drop_util" "+pm_drop_util_0"
alias "-pm_drop_util" "-pm_drop_util_0"
alias "+pm_drop_util_0"  "use weapon_knife;use weapon_flashbang;use weapon_hegrenade;drop"
alias "-pm_drop_util_0" "use weapon_knife;use weapon_flashbang;use weapon_smokegrenade;drop;alias +pm_drop_util +pm_drop_util_1;alias -pm_drop_util -pm_drop_util_1"
alias "+pm_drop_util_1"  "use weapon_knife;use weapon_flashbang;use weapon_molotov;use weapon_incgrenade;drop;"
alias "-pm_drop_util_1" "use weapon_knife;use weapon_flashbang;use weapon_decoy;drop;alias +pm_drop_util +pm_drop_util_0;alias -pm_drop_util -pm_drop_util_0"

//------------------------------Spaghetti------------------------------
//
//  Drops all your spaghetti in 3 presses (sometimes in 2)
//

alias "+pm_spaghetti" "+pm_spaghetti_0"
alias "-pm_spaghetti" "-pm_spaghetti_0"
alias "+pm_spaghetti_0"  "slot1;use weapon_taser;use weapon_c4;use weapon_flashbang;use weapon_hegrenade;drop;drop"
alias "-pm_spaghetti_0" "slot2;use weapon_taser;use weapon_c4;use weapon_flashbang;use weapon_smokegrenade;drop;drop;alias +pm_spaghetti +pm_spaghetti_1;alias -pm_spaghetti -pm_spaghetti_1"
alias "+pm_spaghetti_1"  "slot1;use weapon_taser;use weapon_c4;use weapon_flashbang;use weapon_molotov;use weapon_incgrenade;drop;drop"
alias "-pm_spaghetti_1" "slot2;use weapon_taser;use weapon_c4;use weapon_flashbang;use weapon_decoy;drop;drop;alias +pm_spaghetti +pm_spaghetti_0;alias -pm_spaghetti -pm_spaghetti_0"

//------------------------------Fake Flash-----------------------------
//
//  Proper command possible when placed in a seperate file:
//  
//      playerradio Radio.Flashbang "Flashbang Out!"
//

alias "+pm_fake_flash" "use weapon_knife;use weapon_taser;use weapon_flashbang;use weapon_decoy;drop;exec puplip/radio/flashbang"
alias "-pm_fake_flash" "slot2;slot1"

//----------------------------Drop-Unwanted----------------------------
alias "+pm_drop_unwanted" "use weapon_knife;use weapon_c4;drop;exec puplip/radio/here_take_this"
alias "-pm_drop_unwanted" "use weapon_knife;use weapon_taser;drop;slot2;slot1;"

